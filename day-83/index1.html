<!DOCTYPE html>
<html>
  <head>
    <title>React Props and Lists Example</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Load ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Code -->
    <script type="text/jsx">
      // Define a Header component that accepts a title prop
      function Header({ title }) {
        return <h1>{title ? title : 'Default Title'}</h1>;
      }

      // Define a HomePage component that uses the Header component and displays a list of names
      function HomePage() {
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
        
        return (
          <div>
            <Header title="Develop. Preview. Ship." />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
          </div>
        );
      }

      // Get the DOM element where the React app will be rendered
      const app = document.getElementById('app');
      
      // Create a React root and render the HomePage component
      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
